  - 'Cloud': salt-cloud.md
  - 'F.A.Q': faq.md
  - 'Contact': contact.md
theme: spacelab
plugins:
    - search
    - markdownextradata
extra:
  thiccbois:
    - name: Ross Crawford-d'Heureuse
      email: sendrossemail@gmail.com
    - name: Stefan Schweer
      email: s.schweer@heavycloud.de  
  customer:
    name: Your name here
    web: www.example.com
  salt:
    version: 2018.3.0
    project: example
    master: salt.example.com
    fqdn: example.com
    example:
      app_name: 'my_awesome_app'
      partials:
        - qa-core-app*
        - qa-core-app-api*
      instances:
        - qa-core-app-api01.example.com
        - qa-core-app-worker01.example.com
        - qa-core-app-beat01.example.com
    cloud:
      profile:
        name: aws.conf
        path: /etc/salt/cloud.profiles.d/aws.conf
        data: |
          private_network_az_a:
            availability_zone: ap-northeast-2a
            image: ami-633d920d
            provider: ec2-northeast-2-vpc
            script: bootstrap-py3.sh
            securitygroupid:
            - sg-e9a97d83
            size: t2.micro
            ssh_username: ubuntu
            subnetid: subnet-ae7f53c6
          private_network_az_c:
            availability_zone: ap-northeast-2a
            image: ami-633d920d
            provider: ec2-northeast-2-vpc
            script: bootstrap-py3.sh
            securitygroupid:
            - sg-e9a97d83
            size: t2.micro
            ssh_username: ubuntu
            subnetid: subnet-4019890c
          public_network:
            image: ami-633d920d
            provider: ec2-northeast-2-vpc
            script: bootstrap-py3.sh
            securitygroupid:
            - sg-e9a97d83
            size: t2.micro
            ssh_username: ubuntu
            subnetid: subnet-3ea53172
          example_api_az_a:
            extends: private_network_az_a
          example_api_az_c:
            extends: private_network_az_c
          example_worker_az_a:
            extends: private_network_az_a
          example_worker_az_c:
            extends: private_network_az_c
    git:
      pillar: https://github.com/example/salt-pillar
      profiles: https://github.com/example/salt-profiles
      formulas:
        - name: example-formula
          repo: https://github.com/example/example-formula
        - name: rabbitmq-formula
          repo: https://github.com/example/rabbitmq-formula
        - name: redis-formula
          repo: https://github.com/example/redis-formula
        - name: docker-formula
          repo: https://github.com/example/docker-formula